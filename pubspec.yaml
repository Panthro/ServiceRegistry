name: service_registry

description: A Service registry for dart. It is a simple attempt to provide some sort of IoC in a dart environment, it makes much easier to test components that rely on external services, because we can easily mock then and add to the registry

version: 1.0.3

author: Rafael Roman <panthro.rafael@gmail.com>

homepage: https://github.com/panthro/ServiceRegistry

environment:
  sdk: ">=1.23.0 <2.0.0"

dev_dependencies:
  test: ^0.12.0
  coverage: "^0.7.0"
  dart_codecov_generator: "^0.4.0"